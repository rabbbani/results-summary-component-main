<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <div class="container">
      <!-- LEFT -->
      <section class="result">
        <h4 class="your-result">Your Result</h4>
        <div class="result-circle">
          <div class="result-score">
            <p class="score">76</p>
            <span>of 100</span>
          </div>
        </div>
        <h2 class="title">Great</h2>
        <p class="result-text">You scored higher than 65% of 
          <br>the people who have taken these tests.</p>
      </section>
      <!-- RIGT -->
      <section class="summary">
        <h3>Summary</h3>
        <div class="box reaction">
          <div>
            <img src="assets/images/icon-reaction.svg">
            <p>Reaction</p>
          </div>
          <span>80 <span class="hund">/ 100</span></span>
        </div>
        <div class="box memory">
          <div>
            <img src="assets/images/icon-memory.svg">
            <p>Memory</p>
          </div>
          <span>92 <span class="hund">/ 100</span></span>
        </div>
        <div class="box verbal">
          <div>
            <img src="assets/images/icon-verbal.svg">
            <p>Verbal</p>
          </div>
          <span>61 <span class="hund">/ 100</span></span>
        </div>
        <div class="box visual">
          <div>
            <img src="assets/images/icon-visual.svg">
            <p>Visual</p>
          </div>
          <span>72 <span class="hund">/ 100</span></span>
        </div>
        <button>Continue</button>
      </section>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/rabbbani">Rabbani</a>.
  </div>
</body>
</html>
